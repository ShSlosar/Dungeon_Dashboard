<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/style.css') }}">
    <script src="https://kit.fontawesome.com/994cf64bcf.js" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='JS/script.js')}}"></script>
    <title>Login Page</title>
</head>
<body>
    <div id="container" class="d-flex justify-content-around align-items-center">
        {% with regi = get_flashed_messages(category_filter=["regi"]) %}     
        {% if regi %}                            
            {% for message in regi %}          
                <p class="text-light text-center fst-italic">{{message}}</p>                   
            {% endfor %}
        {% endif %}
        {% endwith %}
        <form id="registration-card" class="position-absolute top-50 start-50 translate-middle border rounded border-3 border-dark col-4 text-light p-4" action="/create_user" method="POST">
                
                <img src="static/Assets/dunDashLogo.png" alt="logo">
            <!-- <i class="fa-solid fa-dice-d20"></i> -->
            <i class="fa-2xl fa-solid fa-dice-d20 fa-bounce fa-spin"></i>
            <div class=" my-2">
                <input onkeydown="" placeholder="User Name..." class="border border-2 border-dark w-100" type="text" name="handle">
            </div>
            <div class=" my-2">
                <input placeholder="First Name..." class="border border-2 border-dark w-100" type="text" name="first_name">
            </div>
            <div class=" my-2">
                <input placeholder="Last Name..." class="border border-2 border-dark w-100" type="text" name="last_name">
            </div>
            <div class=" my-2">
                <input placeholder="Email..." class="border border-2 border-dark w-100" type="text" name="email">
            </div>
            <div class=" my-2">
                <input placeholder="Password..." class="border border-2 border-dark w-100" type="password" name="password">
            </div>
            <div class=" my-2">
                
                <input placeholder="Confirm Password..." class="border border-2 border-dark w-100" type="password" name="con_pass">
            </div>
            <div class="d-flex align-items-center">
                <i class=" mx-3 fa-2xl fa-solid fa-beat fa-user"></i>
                <input class="mx-auto my-2 btn btn-primary text-center border-2 border-dark" type="submit" value="Register">
                <a onclick="loginCard(this)" href="#" class="text-light">Click here to Login!</a>
            </div>
        </form>
    </div>
</body>
</html>
