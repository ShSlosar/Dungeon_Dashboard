<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/gameStyle.css') }}">
    <script src="https://kit.fontawesome.com/994cf64bcf.js" crossorigin="anonymous"></script>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script defer src="{{ url_for('static', filename='JS/gameScript.js')}}"></script>
    <title>Dashboard</title>
</head>
<body>
    <header id="game-header" class="d-flex align-items-center justify-content-evenly p-2 border rounded border-3 border-dark ">
        <img src="{{ url_for('static', filename='Assets/dunDashLogo.png') }}" alt="Logo">
        <h1 class="text-center">Welcome {{game.name}}</h1>
        <div class="d-flex align-items-center">
            <i style="color:rgb(255, 255, 255)" class="fa-2xl fa-solid fa-gear px-2"></i>
            <h5><a href="/user/edit">leave Game</a></h5>
        </div>
        <div class="d-flex align-items-center">
            <i style="color:rgb(255, 255, 255)" class="fa-2xl fa-solid fa-dungeon px-2"></i>
            <h5><a href="/logout">Logout</a></h5>
        </div>
    </header>
    <div id="top-container" class=" d-flex justify-content-between overflow-hidden">
        <div id="clock-card" class="game-card col-4 m-3 d-flex justify-content-around p-3 overflow-hidden">
            <div>
                <h5><strong>Day:</strong><input type="number" value="0" ></h5>
                <h5><strong>Avtive Time:</strong><input type="number" value="04">:<input type="number" value="00">:<input type="number" value="00"></h5>
            </div>
            <div class="d-flex flex-column justify-content-around">
                <h5><strong>Adjust in-game time:</strong></h5>
                <input type="submit" value="Change" onclick="changeclock(event)">
            </div>
        </div>
        <div id="ini-card" class="game-card col-7 m-3 d-flex justify-content-start overflow-auto p-3">
            <input id="ini-btn" onclick="clearIniCards(event,this)" class="" type="hidden" value="Clear All">
        </div>
    </div>
    <div id="bottom-container"class="d-flex justify-content-between p-3">
        <div id="monster-sidebar" class="game-card-main col-3 p-3 overflow-auto">
            <div id="monsterForm">
                <h2 class="text-center">Monsters</h2>
                <form id="monster-form2" onsubmit="monsterSearch2(event)" class="mt-2 p-2">
                    <label class="form-label" for="rating"><strong>Search by Challenge Rating:</strong></label>
                    <input class="w-50 h-50 " id="rating" name="monster_rating" type="text" placeholder="1 or 2 or 3 or 4...">
                    <input class="sub-btn ms-1" type="submit" value="Search">
                </form>
            </div>
            <div id="monster-result-card" class="monster-result-card border-top border-dark border-2 mt-2">
                <p>Nothing here yet...</p>
            </div>
            <div id="actions">
            </div>
        </div>
        <div id="notes-card" class="game-card-main col-5 p-3 overflow-auto">
            <h2 class="text-center">notes</h2>
            <div class="d-flex justify-content-evenly ">
                <form id="note-form" class="d-flex flex-column  border border-2 overflow-auto border-dark rounded p-2">
                    <input type="text" placeholder="Title">
                    <textarea name="note" id="" cols="30" rows="10"></textarea>
                    <input type="submit" value="save note">
                </form>
                <div class="notes-table border border-2 overflow-auto border-dark rounded p-2 w-50">
                    <table class="table text-center ">
                        <thead>
                            <th>title</th>
                            <th>options</th>
                        </thead>
                        <tbody id="note-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id="players-seidebar" class="game-card-main col-3 p-3 overflow-auto">
            <div class="d-flex flex-column justify-content-start align-items-center mb-2 p-2">
                <h2 class="text-center">Participants</h2>
                <input class="sub-btn w-50 h-50 mb-3 mt-2" onclick="displayPlayerForm(this)" name="players"  type="submit" value="Create New Character">
            </div>
            <div id="participant-list" class="border-top border-2 border-dark mt-2" >
                <div class="d-flex justify-content-center border-bottom border-dark p-2 mt-2">
                    <div class="d-flex flex-column">
                        <h5 class="text-center">Wrexnar LVL: 5</h5>
                        <table class="table text-center">
                            <thead>
                                <th>str</th>
                                <th>dex</th>
                                <th>int</th>
                                <th>wis</th>
                                <th>char</th>
                                <th>const</th>
                            </thead>
                            <tbody>
                                <td>20</td>
                                <td>16</td>
                                <td>9</td>
                                <td>12</td>
                                <td>8</td>
                                <td>17</td>
                            </tbody>
                        </table>
                        <div class="d-flex justify-content-between">
                            <div>
                            <form id="" onsubmit="getMonsterFromList(event,this)" class=" ">
                                <input type="hidden" name="monster_name" value="${data.results[i].index}">
                                <input class="sub-btn " value="View sheet" type="submit">
                            </form>
                            </div>
                            <input class="sub-btn " value="Add to inititave" type="submit">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
