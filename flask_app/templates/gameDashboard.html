<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/gameStyle.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/994cf64bcf.js" crossorigin="anonymous"></script>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script defer src="{{ url_for('static', filename='JS/gameScript.js')}}"></script>
    <title>Dashboard</title>
</head>
<body>
    <header id="game-header" class="d-flex align-items-center justify-content-around p-2 border rounded border-3 border-dark ">
        <img class="" src="{{ url_for('static', filename='Assets/dunDashLogo.png') }}" alt="Logo">
        <h1 class="col-4 title-txt text-center">{{game.name}}</h1>
        <div class="col-2 d-flex align-items-center justify-content-evenly">
            <h5 class="link-txt" ><a href="/user">leave Game</a></h5>
            <h5 class="link-txt"><a href="/logout">Logout</a></h5>
        </div>
    </header>
    <div id="top-container" class=" d-flex justify-content-between overflow-hidden">
        <div id="clock-card" class="game-card col-4 m-3 d-flex justify-content-around p-3 overflow-hidden">
            <p>Loading...</p>
        </div>
        <div id="ini-card" class="game-card col-7 m-3 d-flex justify-content-start overflow-auto p-3">
            <input id="ini-btn" onclick="clearIniCards(event,this)" class="sub-btn" type="hidden" value="Clear All">
        </div>
    </div>
    <div id="bottom-container"class="d-flex justify-content-between p-3">
        <div id="monster-sidebar" class="game-card-main col-3 p-3 overflow-auto">
            <div id="monsterForm">
                <h2 class="title-txt text-center">Monsters</h2>
                <form id="monster-form2" onsubmit="monsterSearch2(event)" class="mt-2 p-2 d-flex flex-column">
                    <label class="form-label" for="monster_rating"><strong>Search by Challenge Rating:</strong></label>
                    <div class="d-flex">
                        <input class="w-50 h-50 " id="rating" name="monster_rating" type="text" placeholder="0.5, 1, 2, 3...">
                        <input class="sub-btn ms-1" type="submit" value="Search">
                    </div>
                </form>
            </div>
            <div id="monster-result-card" class="monster-result-card border-top border-dark border-2 mt-2">
                
                <p><i class="mx-auto fa-solid fa-swordsfa-light fa-2xl"></i> Nothing here yet...</p>
            </div>
            <div id="actions">
            </div>
        </div>
        <div id="notes-card" class="game-card-main col-5 p-3 overflow-auto ">
            <h2 class="title-txt text-center border-bottom border-3 border-dark mb-4 pb-4">Notes</h2>
            <p>Loading...</p>
        </div>
        <div id="players-seidebar" class="game-card-main col-3 p-3 overflow-auto">
            <div class="d-flex flex-column justify-content-start align-items-center mb-2 p-2">
                <h2 class="title-txt text-center">Characters</h2>
                <input class="sub-btn w-50 h-50 mb-3 mt-2" onclick="displayPlayerForm(this)" name="players"  type="submit" value="Create New Character">
            </div>
            <div id="participant-list" class="border-top border-2 border-dark mt-2" >
                
                <p>Nothing here yet...</p>
            </div>
        </div>
    </div>
</body>
</html>
